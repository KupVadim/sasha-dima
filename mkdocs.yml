site_name: Сайт для Саши И Димы
theme:
  name: material
nav:
  - Начало: index.md
  - Разное:
    - Настройка VPN: notes/AmneziaVPN - как подключиться.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
